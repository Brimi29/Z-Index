<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/estilos.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <img src="imagenes/fondo.png" alt="Fondo" class="z-n1 position-absolute  animate__delay-1s">
                <img src="imagenes/nombre.png" alt="Nombre"class="z-0 position-absolute animate__animated animate__fadeInDown animate__delay-3s">
                <img src="imagenes/cargo.png" alt="Cargo" class="z-1 position-absolute animate__animated animate__jackInTheBox animate__delay-3s">
                <img src="imagenes/hoja.png" alt="Hoja" class="z-2 position-absolute animate__animated animate__jackInTheBox animate__delay-5s">
                <img src="imagenes/pataUno.png" alt="Pata Uno" class="animate__animated animate__fadeInLeft z-3 position-absolute animate__delay-2s">
                <img src="imagenes/pataDos.png" alt="Pata Dos" class="z-4 position-absolute animate__animated animate__fadeInRight animate__delay-2s">
                <img src="imagenes/capibara.png" alt="Capibara" class="z-5 position-absolute animate__animated animate__flash animate__delay-2s">
                <img src="imagenes/sonrojo.png" alt="Sonrojo" class="z-6 position-absolute animate__animated animate__rotateIn animate__delay-3s">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
